{% extends 'core/base.html' %}

{% block title %}Courses - Open edX Statistics{% endblock %}

{% block header %}Course Statistics{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">All Courses</h5>
            <button class="btn btn-sm btn-outline-primary"
                    hx-get="{% url 'core:htmx_course_list' %}"
                    hx-target="#course-list"
                    hx-swap="innerHTML">
                Refresh
            </button>
        </div>
        <div class="card-body">
            <div id="course-list">
                {% include 'core/partials/course_list.html' %}
            </div>
        </div>
    </div>
{% endblock %}
