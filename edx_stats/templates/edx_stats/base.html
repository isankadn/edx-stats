<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{platform_name}} Statistics{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .main-content {
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .stats-card {
            text-align: center;
            padding: 15px;
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stats-label {
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h3 class="text-center mb-4">{{platform_name}} Stats</h3>
                <div class="list-group">
                    <a href="{% url 'edx_stats:dashboard' %}" class="list-group-item list-group-item-action {% if request.path == '/stats/' %}active{% endif %}">
                        Dashboard
                    </a>
                    <a href="{% url 'edx_stats:course_list' %}" class="list-group-item list-group-item-action {% if 'courses' in request.path %}active{% endif %}">
                        Courses
                    </a>
                    <a href="{% url 'edx_stats:country_list' %}" class="list-group-item list-group-item-action {% if 'countries' in request.path %}active{% endif %}">
                        Countries
                    </a>
                    <a href="{% url 'edx_stats:yearly_stats' %}" class="list-group-item list-group-item-action {% if 'yearly' in request.path %}active{% endif %}">
                        Yearly Stats
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>{% block header %}{{platform_name}} Statistics{% endblock %}</h1>
                </div>

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
